<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="{%static 'shop/favicon.ico' %}">
    <title>CampusConnect : LogIn</title>
    <link rel="stylesheet" type="text/css" href="{%static 'account/form (1).css' %}"  />
</head>
<body>
        <!-- -----------------Alert message----------- -->
    {% for message in messages %}
    <div class="alert-box">
    <img src="{%static 'shop/error (1).png' %}" class="alert-img" alt="">
    <p class="alert-msg">{{message}}</p>
</div>
        {% endfor %}
<!-- ---------------------signUp------------------ -->
    <img src="{%static 'shop/loader.gif' %}" alt="" class="loader" />
<div class="container">
    <h1 class="logo" >CampusConnect</h1>
    <div class="container">
	<div class="d-flex flex-column">
		<p class="m-auto">Your password has been Updated.</p>
	</div>
</div>
    <a href="/account/login" class="link">login to your account</a>
</div>
<script type="text/javascript" src="{%static 'shop/form.js' %}"></script>
</body>
</html>
